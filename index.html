<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src='script.js' defer></script>
  <title>Robot Challenge</title>
</head>

<body>
  <h1 class="header">The Robot Game Challenge</h1>

  <div class="controllers">
    <div>
      <button class="place">PLACE</button>
      <lable>X</lable><input type="number" class="x" min=0 max=4 required>
      <label>Y</label><input type="number" class="y" min=0 max=4 required>
      <label>F</label><input class="f" maxlength="5">
    </div>
    <div class="extra-buttons" style="display:none">
      <div>
        <button class="left">LEFT</button>
        <button class="right">RIGHT</button>
        <button class="move">MOVE</button>
      </div>
      <div>
        <button class="report">REPORT</button>
      </div>
      <div>
        <button class="robot">ROBOT</button><input type="number" class="robotNumInput" min=0 max=5>
      </div>
    </div>
  </div>

  <div class="table-surface" id="table-surface">
</body>

</html>
